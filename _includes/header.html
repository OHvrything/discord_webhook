<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

.topnav {
  overflow: hidden;
  background-color: #333;
  position: relative;
  width: 100%;
}

.topnav #menu {
  display: none;
}

.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 24px;
  display: block;
}

.topnav a.icon {
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.active {
  background-color: #4CAF50;
  color: white;
}
</style>


<!-- Top Navigation Menu -->
<div class="topnav">
  <a href="/" class="active"><img src="https://github.com/OHvrything/discord_webhook/blob/main/DISCORDWEBHOOK.png?raw=true" height="24px">디스후크! 디스코드 웹후크!</a>
  <div id="menu">
    <a href="/notice">공지사항</a>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="openmenu()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
function openmenu() {
  var x = document.getElementById("menu");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
