  <script>
    function sendMessage() {
      Swal.fire({
        title: '전송하시겠습니까?',
        text: "Do you want to send this?",
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: '전송! Send!',
        cancelButtonText: '취소 Cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          var request = new XMLHttpRequest();
          request.open("POST", urlweb.value);

          request.setRequestHeader('Content-type', 'application/json');
          
          var msg = tinymce.get("cont").getContent({ format: "text" });

          var params = {
            username: pfname.value,
            avatar_url: pfimage.value,
            content: msg
          }

          request.send(JSON.stringify(params));

          Swal.fire({
            position: 'top-end',
            icon: 'success',
            title: '전송 성공!',
            text: '전송이 성공적으로 완료되었어요! The send has been completed successfully!',
            showConfirmButton: true,
            timer: 1000
          })
	  document.getElementById('review').style='display: block;'
        }
      })
    }

    function english() {
        document.getElementById('pfname').placeholder='Name'
        document.getElementById('pfimage').placeholder='Profile image(URL)'
        document.getElementById('urlweb').placeholder='Webhook URL'
        document.getElementById("send").innerHTML = "Send!"
        document.getElementById("websitename").innerHTML = "Dishook! Discord Webhook!"
        document.getElementById('englishchange').style='display: none;'
        document.getElementById('korchange').style='display: block;'
        document.getElementById("title").innerHTML = "Dishook! Easy discord webhook!"
    }

    function korean() {
