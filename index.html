<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Spam Program</title>
  </head>
  <body>
    <input id='pfname' placeholder="이름">
    <input id='pfimage' placeholder="프로필이미지(URL)">
    <input id='urlweb' placeholder="웹후크 URL">
    <textarea id='cont' placeholder="메시지"></textarea>
    <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", urlweb.value);

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: pfname.value,
        avatar_url: pfimage.value,
        content: cont.value
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
